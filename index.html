<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fuente llamativa de Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* Estilos personalizados para un diseño moderno y bonito */
        body {
            background-color: #f0f8ff; /* Fondo suave en azul pastel */
            font-family: 'Poppins', sans-serif; /* Usamos la fuente Poppins */
        }

        h1 {
            background: linear-gradient(to right, #f76b8a, #f39c12, #8e44ad); /* Título con degradado */
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 600;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 40px;
        }

        .container {
            background-color: #ffffff; /* Fondo blanco para el contenedor */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
            padding: 30px;
        }

        .form-label {
            color: #6c757d; /* Gris suave para las etiquetas */
            font-weight: 600;
        }

        .form-control, .form-range {
            border-radius: 12px;
            background-color: #f8f9fa; /* Color de fondo suave */
        }

        .form-control {
            border: 1px solid #ced4da; /* Bordes suaves */
        }

        .form-range {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #dcdfe3;
            border-radius: 8px;
            outline: none;
        }

        .form-range:focus {
            border-color: #80bdff;
            box-shadow: none;
        }

        .form-range::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background-color: #6c757d;
            border-radius: 50%;
            cursor: pointer;
        }

        .form-range::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background-color: #6c757d;
            border-radius: 50%;
            cursor: pointer;
        }

        #colorBox {
            border-radius: 12px;
            height: 200px;
            margin-top: 20px;
        }

        .btn {
            border-radius: 12px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #8b9dc3; /* Color pastel para botones */
            color: white;
        }

        .btn:hover {
            background-color: #6c85a1; /* Color más oscuro al pasar el mouse */
        }

        .mt-3 {
            color: #6c757d; /* Gris suave para los textos */
        }

        .col-md-6 {
            padding-right: 30px;
            padding-left: 30px;
        }

        .col-md-6 .form-control {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Selector de Color RGB</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <label for="rojo" class="form-label">Rojo</label>
                <input type="range" id="rojo" min="0" max="255" class="form-range">
                <input type="number" id="inputRojo" min="0" max="255" class="form-control mb-3">

                <label for="verde" class="form-label">Verde</label>
                <input type="range" id="verde" min="0" max="255" class="form-range">
                <input type="number" id="inputVerde" min="0" max="255" class="form-control mb-3">

                <label for="azul" class="form-label">Azul</label>
                <input type="range" id="azul" min="0" max="255" class="form-range">
                <input type="number" id="inputAzul" min="0" max="255" class="form-control mb-3">
                
                <label for="colorPicker" class="form-label">Seleccionar Color</label>
                <input type="color" id="colorPicker" class="form-control mb-3">
            </div>

            <div class="col-md-6 text-center">
                <div id="colorBox" class="border p-5 mt-3" style="background-color: #000000;"></div>
                <p class="mt-3">Código Hex: <span id="hexCode">#000000</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
